<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/sampleJS.js"></script>
    <script src="../js/loadTextList.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <title>Spencer Stewart</title>
</head>

<body onload="loadXML()">
    <!--Load Navigation bar and footer-->
    <div id="nav-placeholder"></div>
   <!-- <div class="container pt-3">
        <h3 id="myName"><strong>Spencer Stewart</strong></h3>
        <h3 id="position">Ph.D. Candidate in History
          <br/>University of Chicago
        </h3>
        <div id="addElements"></div>
    </div>-->

    <div class="conatiner mt-3">
        <div id="title"></div>
        <div id="subtitle"></div>
        <div class="container">
            <h3 id="projectTitle"></h3>
            <h4 id="setTitle"></h4>
            <h6 id="setDescription"></h6>
            <table class="table table-striped order-table" id="ochreTable">
                <thead class="thead-dark" id="ochreTableColumns">
                    <tr>
                        <th style="text-align: left; width: 30%">Name</th>
                        <th style="text-align: left; width: 30%">Description</th>
                    </tr>
                </thead>
                <tbody id="ochreTableBody">
    
                </tbody>
            </table>
            <a id="license"></a>
        </div>
    </div>




    <div class="container mt-3">
        <div id="title">Wiki API Example</div>
        <form>
            <div class="row">
                <div class="col">
                    <input id="searchTerm" type="text" class="form-control" placeholder="Enter your search term here.">
                </div>
            </div>
        </form>
        <button type="submit" class="btn btn-primary my-3" onclick="wikiAPI()">Search</button>
        <div class="container" id="wiki"></div>
    </div>

    

    <div class="container mt-3">
        <div id="title">Music API Example</div>
        <form>
            <div class="row">
                <div class="col">
                    <input id="artistInput" type="text" class="form-control" placeholder="Enter artist name here.">
                </div>
            </div>
        </form>
        <button type="submit" class="btn btn-primary my-3" onclick="searchMusic()">Search</button>
        <div class="container" id="discography"></div>
    </div>

    <div class="container mt-3">
        <div id="title" class="h3">Input Array</div>
        <form id="wikiForm" onsubmit="addValue(); event.preventDefault()">
            <input id="inputTerm" name="inputTerm" type="text" class="form-control" placeholder="Enter item...">
        </form>
        <div id="list" class="h5 py=3"></div>
        <div id="longestValue" class="h5 py=3"></div>
        <div id="sortedOutput" class="h5 py=3"></div>
        <button id="wikiButton" type="submit" class="btn btn-primary my-3" onclick="addValue()">Submit</button>
        <button id="wikiButton" type="submit" class="btn btn-primary my-3" onclick="sortArray(0)">Sort Alphabetically</button>
        <button id="wikiButton" type="submit" class="btn btn-primary my-3" onclick="sortArray(1)">Sort By Length</button>
        <button id="reloadButton" type="submit" class="btn btn-primary my-3" onclick="location.reload()">Restart</button>
    </div>

    <div class="container pt-3" id="minute"></div>
    <div class="container mt-5">
        <div class="h3">Sample JS</div>
        <button type="button" class="btn btn-primary" onclick="howdy()">Greetings</button>
        <button type="button" class="btn btn-primary" onclick="conditional()">Conditional</button>
        <button type="button" class="btn btn-primary" onclick="spam()">SPAM</button>
        <button type="button" class="btn btn-primary" onclick="evalNumber()">Evaluate Number</button> 
        <button type="button" class="btn btn-primary" onclick="getMinute()">Current Minute</button> 
        <button type="button" class="btn btn-primary" onclick="removeImage()">Hide Image</button> 
        <button type="button" class="btn btn-warning" onclick="changeTitle()">Change Name</button> 
    </div>
</body>
</html>
