<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/sampleJS.js"></script>
    <title>Spencer Stewart</title>
</head>

<body>
    <!--Load Navigation bar and footer-->
    <div id="nav-placeholder">
    </div>
    <script>
    $(function(){
        $("#nav-placeholder").load("navigation.html");
        });
    </script>
    <!--end of Navigation bar and footer-->

    <div class="container mt-5" id="image">
      <img src="../images/cotton.jpg" class="img-fluid">
    </div>

    <div class="container pt-3">
        <h3 id="myName"><strong>Spencer Stewart</strong></h3>
        <h3 id="position">Ph.D. Candidate in History
          <br/>University of Chicago
        </h3>
    </div>

    <div class="container pt-3" id="minute"></div>

    <div class="container mt-5">
      <div class="h3">Sample JS</div>
      <button type="button" class="btn btn-primary" onclick="howdy()">Greetings</button>
      <button type="button" class="btn btn-primary" onclick="conditional()">Conditional</button>
      <button type="button" class="btn btn-primary" onclick="spam()">SPAM</button>
      <button type="button" class="btn btn-primary" onclick="evalNumber()">Evaluate Number</button> 
      <button type="button" class="btn btn-primary" onclick="getMinute()">Current Minute</button> 
      <button type="button" class="btn btn-primary" onclick="removeImage()">Hide Image</button> 
      <button type="button" class="btn btn-warning" onclick="changeTitle()">Change Name</button> 
      </div>

      
  </body>
</html>
